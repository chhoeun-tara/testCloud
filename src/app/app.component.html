<h1>Hello Welcome to my G-Cloud testing website</h1>

<table width="50%" border="1">
  <tr>
    <th>id</th>
    <th>status</th>
    <th>type</th>
    <th>photo</th>
  </tr>
  <tr *ngFor="let data of dataTable">
    <td>{{data.id}}</td>
    <td>{{data.status}}</td>
    <td>{{data.type}}</td>
    <td>{{data.photo}}</td>
  </tr>
</table>
